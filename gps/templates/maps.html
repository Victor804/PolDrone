{% extends 'base.html' %}
{% block content %}
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat:{{data.center.lat|safe }}, lng:{{ data.center.lon|safe }}},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [{% for point in data.points %}
        {lat:{{ point.lat|safe }}, lng: {{ point.lon|safe }}},{% endfor %}
        ];
        
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
        setMarkers(map);
      }
      var points = [{% for point in data.points %}
        {id:{{ point.id|safe }}, lat:{{ point.lat|safe }}, lng: {{ point.lon|safe }}},{% endfor %}
        ];
      function setMarkers(map){
        for(var i=0; i<points.length; i++){
            var point = points[i];
            
            var content = '<p>Plus d informations:<a href="http://127.0.0.1:8000/point/'+point.id+'">Point '+i+'</a></p>'
            var infowindow = new google.maps.InfoWindow({
              content: content
            });

            var marker = new google.maps.Marker({
              position: {lat: point.lat, lng: point.lng},
              map: map,
              title: "Point "+i
            });
            google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
                return function() {
                    infowindow.setContent(content);
                    infowindow.open(map,marker);
                };
            })(marker,content,infowindow));  

        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Rmm8vlCOfRDWz5x1jH1gUlto3qNvhjI&callback=initMap">
    </script>

{% endblock %}
